<div class="container ">
	<form class="form-horizontal" [formGroup]="loginform">
		<div class="form-group">
			<label class="font-weight-normal" for="Name">Name</label>
			<input id="UserName" class="form-control" type="text" 
      formControlName="username" required placeholder="User Name"/>
		</div>
		<div class="form-group">
			<label class="font-weight-normal" for="email">Email</label>
			<input id="email" class="form-control" type="email" [pattern]="emailpattern" 
      formControlName="email" required placeholder="Enter email"/>
		</div>
		<div class="form-group">
			<label class="font-weight-normal" for="password">Password</label>
			<input id="password" class="form-control" type="Password" 
      formControlName="password" required placeholder="Password" />
		</div>
		<button class="btn btn-primary" type="submit" (click)="Submit()">Submit</button>
	</form>
</div>
